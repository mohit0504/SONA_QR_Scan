<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONA INTERIORS QR Scan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class='Qrpage'>
        <div class='Qrpage__head'>
            <img
                src='Sona logo.png'
                alt='logo'
                width="250px"
            />
        </div>
        <div class="Qrpage__headline">
            <h1>WELCOME</h1>
            <p>This QR-Code provides Locations and the Website of SONA Interiors</p>
        </div>
        <div class='Qrpage__section'>
            <div class='Qrpage__box'>
                <h3 class='Qrpage__title'>OFFICE</h3>
                <img
                    src='Office_icon.png'
                    alt=''
                    width="60px"
                />
                <p> No-4c, Sivan Kovil Street, 5th Block, Mogappair West,<br> Ambattur Industrial Estate, Chennai, Tamil Nadu 600037</p>
                <a href='https://goo.gl/maps/AJ4RGgtBzxEue3gn6 '  target="_blank"><button class='button'>Get Location</button></a>
            </div>
            <div class='Qrpage__box'>
                <h3 class='Qrpage__title'>FACTORY</h3>
                    <img
                        src='factory_icon.png'
                        alt=''
                        width="60px"
                    />
                    <p>No - 40, G, K Industrial Estate, Allapakkam,<br/> Porur, Chennai, Tamil Nadu 600116</p>
                    <a href='https://goo.gl/maps/YS6u33LC5tjyCWgi7'  target="_blank"><button class='button'>Get Location</button></a>
            </div>
            <div class='Qrpage__box'>
                <h3 class='Qrpage__title'>WEBSITE</h3>
                    <img
                        src='tab_logo.png'
                        alt=''
                        width="120px"
                    />
                    <p></p>
                    <a href='https://sonainteriors11.com/'  target="_blank"><button class='button'>Get Link</button></a>
            </div>
        </div>

    </div>
    
</body>
</html>
